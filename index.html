<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <img src="../img/logo.png" alt="Logo de Pokémon Shop" class="img-fluid" style="max-width: 500px;">
        </header>

        <main class="row">
            <!-- Sección de Productos -->
            <section id="productos" class="col-md-8">
                <h2>Lista de Productos</h2>
                <div id="lista-productos" class="row">
                    <!-- Aquí se insertarán los productos dinámicamente -->
                </div>
                <!-- Contenedor para la paginación -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul id="pagination" class="pagination justify-content-center">
                        <!-- Paginación generada dinámicamente -->
                    </ul>
                </nav>
            </section>

            <!-- Sección de Carrito -->
            <section id="carrito" class="col-md-4 bg-light p-3">
                <h2>Carrito de Compras</h2>
                <div id="lista-carrito" class="list-group mb-3">
                    <!-- Aquí se mostrarán los productos añadidos al carrito -->
                </div>
                <div id="total-carrito" class="d-flex justify-content-between">
                    <strong>Total:</strong> 
                    <span id="total">$0.00</span>
                </div>
                <button id="btn-comprar" class="btn btn-primary btn-block mt-3">Comprar</button>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
